<h3>Pessoas</h3>
<ul class="pessoas">
  <li *ngFor="let pessoa of pessoas">
    <span>{{pessoa._id}}</span>
    <span>{{pessoa.nome}}</span>
  </li>
</ul>
<adiciona-pessoa [pessoas]="pessoas" [errorMessage]="errorMessage" (novaPessoaSubmetida)="submeterNovaPessoa($event);"></adiciona-pessoa>
<div class="error" *ngIf="errorMessage">{{errorMessage}}</div>
