<h3>Pessoas</h3>
<ul class="pessoas">
  <li *ngFor="let pessoa of pessoas">
    <span>{{pessoa._id}}</span>
    <input [(ngModel)]="pessoa.nome" placeholder="Nome" />
    <button (click)="atualizarPessoa(pessoa, $event)">Atualizar</button>
    <button (click)="removerPessoa(pessoa, $event)">Remover</button>
  </li>
</ul>
<adiciona-pessoa [pessoas]="pessoas" [errorMessage]="errorMessage"></adiciona-pessoa>
<div class="error" *ngIf="errorMessage">{{errorMessage}}</div>
