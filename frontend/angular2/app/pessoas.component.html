<h3>Pessoas</h3>
<ul class="pessoas">
  <li *ngFor="let pessoa of pessoas">
    <span>{{pessoa._id}}</span>
    <input [(ngModel)]="pessoa.nome" placeholder="Nome" />
    <button (click)="atualizar(pessoa, $event)">Atualizar</button>
    <button (click)="remover(pessoa, $event)">Remover</button>
  </li>
</ul>
<adiciona-pessoa [pessoas]="pessoas" [mensagemErro]="mensagemErro"></adiciona-pessoa>
<div class="error" *ngIf="mensagemErro">{{mensagemErro}}</div>
