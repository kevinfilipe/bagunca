<h3>Animais</h3>
<ul class="animais">
  <li *ngFor="let animal of animais">
    <span>{{animal._id}}</span>
    <input [(ngModel)]="animal.nome" placeholder="Nome" />
    <button (click)="atualizar(animal, $event)">Atualizar</button>
    <button (click)="remover(animal, $event)">Remover</button>
  </li>
</ul>
<adiciona-animal [animais]="animais" [mensagemErro]="mensagemErro"></adiciona-animal>
<div class="error" *ngIf="mensagemErro">{{mensagemErro}}</div>
